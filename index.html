<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="title"
      content="EPMG Energy Scenarios"
    />
    <meta
      name="description"
      content="Explore EPMG energy scenarios"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <title>EPMG Energy Scenarios</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta
      property="og:title"
      content="EPMG Energy Scenarios Explorer"
    />
    <meta
      property="og:description"
      content="Explore EPMG energy scenarios."
    />
    <meta
      property="og:image"
      content="%PUBLIC_URL%/image.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="%PUBLIC_URL%" />
    <meta
      property="twitter:title"
      content="EPMG Energy Scenarios Explorer"
    />
    <meta
      property="twitter:description"
      content="Explore EPMG energy scenarios."
    />
    <meta
      property="twitter:image"
      content="%PUBLIC_URL%/image.png"
    />

    <!-- view counter -->
    <script>
      var _paq = window._paq = window._paq || [];
      _paq.push(['trackPageView']);
      _paq.push(['disableCookies']);
      // track outbound links
      _paq.push(['enableLinkTracking']);
      // track how long users spend on site, 15s timer
      _paq.push(['enableHeartBeatTimer', 15]);
      _paq.push(["setRequestMethod", "POST"]);
      (function() {
        var u="https://energynumbers.info/matomo/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '34']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
	<script type="module" src="/src/index.jsx"></script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
